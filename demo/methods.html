<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI PasswordStrength Methods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@2.3.1/dist/frost-ui.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@2.3.1/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-passwordstrength.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="passwordDefault">Default</label>
            <div>
                <div class="form-input">
                    <input class="input-filled" id="passwordDefault" type="password" placeholder="Placeholder" />
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mt-1">
                <div class="btn-group">
                    <button class="btn btn-primary ripple mb-0" id="passwordInit" type="button">Init</button>
                    <button class="btn btn-danger ripple mb-0" id="passwordDispose" type="button">Dispose</button>
                </div>
            </div>
            <div class="mt-1">
                <button class="btn btn-secondary ripple mb-0" id="passwordGetStrength" type="button">Get Strength</button>
            </div>
            <samp id="output"></samp>
        </div>
    </div>
    <script>
        const passwordDefault = $.findOne('#passwordDefault');
        const passwordInit = $.findOne('#passwordInit');
        const passwordDispose = $.findOne('#passwordDispose');
        const passwordGetStrength = $.findOne('#passwordGetStrength');
        const output = $.findOne('#output');

        $.addEvent(passwordInit, 'click', e => {
            UI.PasswordStrength.init(passwordDefault);
        });

        $.addEvent(passwordDispose, 'click', e => {
            UI.PasswordStrength.init(passwordDefault).dispose();
        });

        $.addEvent(passwordGetStrength, 'click', e => {
            const strength = UI.PasswordStrength.init(passwordDefault).getStrength();
            $.setText(output, `Strength: ${strength}`);
        });

        $.triggerEvent(passwordInit, 'click');
    </script>
</body>

</html>
