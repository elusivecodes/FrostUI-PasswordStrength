<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI PasswordStrength</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.3/dist/frost-ui.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.3/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-passwordstrength.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="passwordDefault">Default</label>
            <div class="form-input">
                <input class="input-filled" id="passwordDefault" type="password" placeholder="Placeholder" />
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="passwordStriped">Striped</label>
            <div class="form-input">
                <input class="input-filled" id="passwordStriped" data-ui-striped="true" type="password" placeholder="Placeholder" />
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <div class="row">
                <div class="col-md-6">
                    <label for="passwordContainer">Container</label>
                    <div class="form-input">
                        <input class="input-filled" id="passwordContainer" data-ui-container="#passwordStrength" type="password" placeholder="Placeholder" />
                        <div class="ripple-line"></div>
                    </div>
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <div class="w-100" id="passwordStrength"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const passwordDefault = dom.findOne('#passwordDefault');
        const passwordStriped = dom.findOne('#passwordStriped');
        const passwordContainer = dom.findOne('#passwordContainer');

        UI.PasswordStrength.init(passwordDefault);
        UI.PasswordStrength.init(passwordStriped);
        UI.PasswordStrength.init(passwordContainer);
    </script>
</body>

</html>
